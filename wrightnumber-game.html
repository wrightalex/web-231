<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="wrightnumber-game.css" />
          <script>
              function NumberGame() {

               
                
                const rnd = Math.floor((Math.random() * 10) +1); // generate a random number between 1 and 10
                var myNumber = document.getElementById("txtMyNumber").value;
                if (myNumber > rnd)
                   document.getElementById("card-title").innerHTML = "The number is less than " + myNumber;

                if (myNumber < rnd)
                   document.getElementById("card-title").innerHTML = "The number is greater than " + myNumber;

                if (myNumber == rnd)
                   document.getElementById("card-title").innerHTML = "Congratulations! You picked the correct number!";
                   
              }
          </script>
    </head>
    <body>
        <h1 class="app-header">Welcome to the numbers game!</h1>
        <h1 class="card-title">Pick a number between 1 and 10</h1>
          <label for="txtMyNumber">Guess the number:</label>
            <input type="text" id="txtMyNumber">
            <button onclick=NumberGame() id="btnSubmit">Submit</button>
            <h1 class="card-title" id="card-title">Results</h1>
            <a href="https://wrightalex.github.io/web-231/" class="return-home">Return</a>
    </body>
</html>
